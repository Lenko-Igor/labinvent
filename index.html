<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c88fc5da2a.js" crossorigin="anonymous"></script>
  <title>Data Acquisition</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="containerLeft">
    <div class="headerLeft">
      <div class="logo">
        <h1>lims</h1>
      </div>
      <div class="search">
        <input type="text" placeholder="Search">
        <button>
          <img src="img/search.png" alt="search" title="search">
        </button>
      </div>
    </div>
    <div class="status">
      <div class="timer">
        <p>Run 00:23/01:00</p>
        <p>-00:47</p>
      </div>
      <div class="timerLevel"></div>
      <div class="systemStatus">
        <p>run</p>
        <div class="on_off">
          <div class="on" style="background: url(img/circle.png) no-repeat;">
            <div class="lamp"></div>
            <p>ON</p>
          </div>
          <div class="off" style="background: url(img/circle.png) no-repeat;">
            <div class="lamp"></div>
            <p>OFF</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="containerRigth">
    <div class="header">
      <menu>
        <div class="burger">
          <i class="fas fa-bars"></i>
        </div>
        <div class="headerMenu">
          <ul>
            <li>Instruments <i class="fas fa-angle-down"></i></li>
            <li>Widgets</li>
            <li>View</li>
            <li>Administration</li>
          </ul>
        </div>
      </menu>
      <div class="rightBlock">
        <div class="nikname">
          <img src="img/profile.png" alt="profile" title="profile">
          <p>Alexander</p>
        </div>
        <div class="lang">
          <p>ENG</p>
          <i class="fas fa-angle-down"></i>
        </div>
        <div class="lock">
          <img src="img/unlock.png" alt="unlock" title="unlock">
        </div>
      </div>
    </div>
    <div class="content">
      <div class="wingets">
        <button>
          <img src="img/button.png" alt="button" title="button">
        </button>
        <div class="sampler">
          <div class="title">
            <div class="lamp"></div>
            <p>Sampler</p>
          </div>
          <div class="cont">
            <div class="wrapLeft">
              <img src="img/sampler.svg" alt="sampler" title="sampler">
            </div>
            <div class="wrapRight">
              <img src="img/thermostat.png" alt="thermostat" title="thermostat">
              <img src="img/vial.png" alt="vial" title="vial">
            </div>
          </div>
        </div>
        <div class="pump">
          <div class="title">
            <div class="lamp"></div>
            <p>Quat. Pump</p>
          </div>
          <div class="cont">
            <img src="img/bottle0.svg" alt="bottle0" title="bottle0" width="31px" height="63px">
            <img src="img/bottle.svg" alt="bottle" title="bottle" width="31px" height="63px">
            <img src="img/valve.svg" alt="valve" title="valve">
            <p>1.000 mL/min</p>
          </div>
        </div>
      </div>
      <div class="wrap">
        <div class="method">
          <div class="title"></div>
        </div>
        <div class="mainChart">
          <div class="title">
            <p>live Chart</p>
          </div>
          <div class="wrapMain">
            <div class="liveChart">
              <ul>
                <li>
                  <img class="leg" src="img/leg_1.png" alt="leg_1" title="leg">
                  <p class="plot bold">Plot</p>
                </li>
                <li>
                  <img class="leg" src="img/leg_2.png" alt="leg_2" title="leg">
                  <p class="plot">Plot</p>
                </li>
                <li>
                  <img class="leg" src="img/leg_3.png" alt="leg_3" title="leg">
                  <p class="plot">Plot</p>
                </li>
              </ul>
              <img class="grid" src="img/grid.png" alt="grid" title="grid">
            </div>
            <div class="rightBar">
              <button>
                <img src="img/legend.png" alt="legend" title="legend">
              </button>
              <button>
                <img src="img/settings.png" alt="settings" title="settings">
              </button>
              <button>
                <img src="img/balance.png" alt="balance" title="balance">
              </button>
            </div>
          </div>
        </div>
        <div class="resultTable">
          <div class="title">
            <p>SPECTRa</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
